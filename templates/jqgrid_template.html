<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jqGrid Demos</title>
<script src="/site_media/jqGrid/jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" media="screen" href="/site_media/ui/jquery-ui-1.8.9.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/site_media/jqGrid/css/ui.jqgrid.css" />
<script src="/site_media/jqGrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="/site_media/jqGrid/jquery.jqGrid.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    $.getJSON("{% url grid_config %}", function(data){
        $("#list4")
            .jqGrid(data)
            .navGrid('#pager', 
                {add: false, edit: false, del: false, view: true},
        {}, // edit options
        {}, // add options
        {}, // del options 
        { multipleSearch:true, closeOnEscape:true }, // search options 
        { jqModal:false, closeOnEscape:true} // view options 
        );
    });
});
</script>
<body>
<a>SSSSSSSS</a>
<table id="list4"></table> <div id="pager2"></div>
</body>
</html>
